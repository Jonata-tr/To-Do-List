<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>ToDo List</h1>
  </header>

  <main>

    <ul class="js-div to-do-area">

    </ul>

    <div class="create-task js-modal">
      <span>Create new task</span>
      <div class="img-holder">
        <img src="./img/add.svg">
      </div>
    </div>

    <!-- Creating Task Modal Area -->
    <div class="task-modal">
      <label for="new-task">New Task:</label>
      <input type="text" name="new-task" id="input-task" value="teste de ToDo">

      <div class="select-holder">
        <div class="custom-select">
          <div class="category-select">
            <label for="categoria">Selecione a categoria</label>
            <input type="checkbox" class="options-view-button" name="categoria">
            
            <div class="select-button">
              <div class="selected-category">
                Selecionar
              </div>
              <i data-lucide="chevron-down" class="arrow-down"></i>
            </div>
          </div>
  
          <ul class="options">
            <li class="option">
              <input 
              type="radio"
              name="category" 
              value="trabalho"
              data-category="Trabalho"
              required
              >
              
              <i data-lucide="briefcase" class="my-icon"></i>
              <span class="label">Trabalho</span>
            </li>
  
            <li class="option">
              <input 
              type="radio"
              name="category" 
              value="jogos"
              data-category="Jogos"
              >
  
              <i data-lucide="gamepad-2" class="my-icon"></i>
              <span class="label">Jogos</span>
            </li>
  
            <li class="option">
              <input 
              type="radio"
              name="category" 
              value="estudos"
              data-category="Estudos"
              >
  
              <i data-lucide="book-copy" class="my-icon"></i>
              <span class="label">Estudos</span>
            </li>
  
            <li class="option">
              <input 
              type="radio"
              name="category" 
              value="casa"
              data-category="Casa"
              >
  
              <i data-lucide="home" class="my-icon"></i>
              <span class="label">Casa</span>
            </li>
          </ul>
        </div>
  
        <div class="custom-select">
          <div class="category-select">
            <label for="estadoToDo">Estado da tarefa:</label>
            <input type="checkbox" class="options-view-button" name="estadoToDo">
            
            <div class="select-button">
              <div class="selected-category">
                Selecionar
              </div>
              <i data-lucide="chevron-down" class="arrow-down"></i>
            </div>
          </div>
  
            <ul class="options">
              <li class="option">
                <input 
                type="radio"
                name="state" 
                value="planejada"
                data-category="Planejada"
                >
                
                <i data-lucide="briefcase" class="my-icon"></i>
                <span class="label">Planejada</span>
              </li>
    
              <li class="option">
                <input 
                type="radio"
                name="state" 
                value="emAndamento"
                data-category="Em Andamento"
                >
    
                <i data-lucide="gamepad-2" class="my-icon"></i>
                <span class="label">Jogos</span>
              </li>
    
            </ul>
          </div>
        </div>
      </div>

    </div>  
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./script/main.js"></script>
  
</body>
</html>
