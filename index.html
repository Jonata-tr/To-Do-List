<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>ToDo List</h1>
  </header>

  <main>

    <ul class="js-div to-do-area">

    </ul>

    <div class="create-task js-modal">
      <span>Create new task</span>
      <div class="img-holder">
        <img src="./img/add.svg">
      </div>
    </div>

    <!-- Creating Task Modal Area -->
    <div class="task-modal">
      <label for="new-task">New Task:</label>
      <input type="text" name="new-task" id="input-task" value="teste de ToDo">

      <div class="custom-select">
        <div id="category-select">
          <label for="options-view-button">Categoria</label>
          <input type="checkbox" id="options-view-button">
          
          <div id="select-button">
            <div id="selected-category">
              Selecione a categoria
            </div>
            <i data-lucide="chevron-down" id="arrow-down"></i>
            <i data-lucide="chevron-up" id="arrow-up"></i>
          </div>
        </div>

        <ul id="options">
          <li class="option">
            <input 
            type="radio"
            name="category" 
            value="trabalho"
            data-category="Trabalho"
            >
            
            <i data-lucide="briefcase" class="my-class"></i>
            <span class="label">Trabalho</span>
          </li>

          <li class="option">
            <input 
            type="radio"
            name="category" 
            value="jogos"
            data-category="Jogos"
            >

            <i data-lucide="gamepad-2" class="my-class"></i>
            <span class="label">Jogos</span>
          </li>

          <li class="option">
            <input 
            type="radio"
            name="category" 
            value="estudos"
            data-category="Estudos"
            >

            <i data-lucide="book-copy"></i>
            <span class="label">Estudos</span>
          </li>

          <li class="option">
            <input 
            type="radio"
            name="category" 
            value="casa"
            data-category="Casa"
            >

            <i data-lucide="home"></i>
            <span class="label">Casa</span>
          </li>
        </ul>
      </div>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./script/main.js"></script>
  
</body>
</html>
