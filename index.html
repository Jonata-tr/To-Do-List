<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div id="header-wrapper">
      <div id="search">
        <label for="search">Search All</label>
        <input type="text" name="search" id="search">
        <button type="button"><i data-lucide="search" id="search-icon"></i></button>
      </div>
  
      <div class="filter-area">
        <div id="sort">
          Ordenar por: 
          <div class="sort-by">
            <label for="sort">Mais recente</label>
            <input type="radio" name="sort" value="recente" checked>
          </div>
  
          <div class="sort-by">
            <label for="sort">Mais antigas</label>
            <input type="radio" name="sort" value="antiga">
          </div>
        </div>
  
        <div id="filter-section">
          <button id="filter"> <i data-lucide="filter" id="filter-icon"></i> Filter</button>
  
          <div class="task-filter">
            <div class="filter-option">
              <label for="filter">Trabalho</label>
              <input type="radio" name="filter" value="trabalho">
            </div>
            <div class="filter-option">
              <label for="filter">Casa</label>
              <input type="radio" name="filter" value="casa">
            </div>
            <div class="filter-option">
              <label for="filter">Escola</label>
              <input type="radio" name="filter" value="escola">
            </div>
            <div class="filter-option">
              <label for="filter">Lazer</label>
              <input type="radio" name="filter" value="lazer">
            </div>
            <div class="filter-option">
              <label for="filter">Jogos</label>
              <input type="radio" name="filter" value="jogos">
            </div>
          </div>
        </div>    
      </div>
  
    </div>
  </header>

  <main>
    <div id="to-do-area">
      <div class="js-div">
        <h1>Tarefas planejadas</h1>
        <div id="planejada"></div>
      </div>
      
      <div class="js-div">
        <h1>Tarefas em andamento</h1>
        
        <div id="andamento"></div>
      </div>
      
      <div class="js-div">
        <h1>Tarefas concluidas</h1>
  
        <div id="completa">
          
        </div>
      </div>
    </div>

    <div class="create-task">
      <span>Create new task</span>
      <div class="img-holder">
        <i data-lucide="plus" id="add-task-icon"></i>
      </div>
    </div>

    <!-- Creating Task Modal Area -->
    <div id="modal-wrapper">
      
      <div class="task-modal js-modal">
        <button id="close-wrapper">
          <i data-lucide="x" id="close-icon"></i>
        </button>

        <div class="task-input">
          <label for="new-task">New Task:</label>
          <input type="text" name="new-task" id="input-task" placeholder="Write new task here!!">
        </div>
  
        <div class="select-holder">
          <div class="custom-select">
            <div class="category-select">
              <label for="categoria">Selecione a categoria</label>
              <input type="checkbox" class="options-view-button" name="categoria">
              
              <div class="select-button">
                <div class="selected-category" id="task-type">
                  Selecionar
                </div>
                <i data-lucide="chevron-down" class="arrow-down"></i>
              </div>
            </div>
    
            <ul class="options">
              <li class="option">
                <input 
                type="radio"
                name="category" 
                value="trabalho"
                data-category="Trabalho"
                >
                
                <i data-lucide="briefcase" class="my-icon"></i>
                <span class="label">Trabalho</span>
              </li>
    
              <li class="option">
                <input 
                type="radio"
                name="category" 
                value="jogos"
                data-category="Jogos"
                >
    
                <i data-lucide="gamepad-2" class="my-icon"></i>
                <span class="label">Jogos</span>
              </li>
    
              <li class="option">
                <input 
                type="radio"
                name="category" 
                value="estudos"
                data-category="Estudos"
                >
    
                <i data-lucide="book-copy" class="my-icon"></i>
                <span class="label">Estudos</span>
              </li>
    
              <li class="option">
                <input 
                type="radio"
                name="category" 
                value="casa"
                data-category="Casa"
                >
    
                <i data-lucide="home" class="my-icon"></i>
                <span class="label">Casa</span>
              </li>
            </ul>
          </div>
    
          <div class="custom-select">
            <div class="category-select">
              <label for="estadoToDo">Estado da tarefa:</label>
              <input type="checkbox" class="options-view-button" name="estadoToDo">
              
              <div class="select-button">
                <div class="selected-category" id="task-state">
                  Selecionar
                </div>
                <i data-lucide="chevron-down" class="arrow-down"></i>
              </div>
            </div>
    
              <ul class="options">
                <li class="option">
                  <input 
                  type="radio"
                  name="state" 
                  value="planejada"
                  data-category="Planejada"
                  >
                  
                  <i data-lucide="calendar" class="my-icon"></i>
                  <span class="label">Planejada</span>
                </li>
      
                <li class="option">
                  <input 
                  type="radio"
                  name="state" 
                  value="andamento"
                  data-category="Em Andamento"
                  >
      
                  <i data-lucide="circle-dashed" class="my-icon"></i>
                  <span class="label">Em andamento</span>
                </li>
      
              </ul>
            </div>
        </div>
      
        <button class="finish-create">
          CREATE TASK
        </button>
      </div>  
    </div>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./script/main.js"></script>
  
</body>
</html>
