<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>ToDo List</h1>
  </header>

  <main>

    <ul class="js-div to-do-area">

    </ul>

    <div class="create-task js-modal">
      <span>Create new task</span>
      <div class="img-holder">
        <img src="./img/add.svg">
      </div>
    </div>

    <!-- Creating Task Modal Area -->
    <div class="task-modal">
      <label for="new-task">New Task:</label>
      <input 
        type="text" 
        name="new-task" 
        value="teste de ToDo"
        id="input-task"
      >

      <div class="custom-select">
        <div id="category-selected">
          <label for="options-view-button">Tipo de tarefa</label>
          <input type="checkbox" id="options-view-button">

          <div id="selected-button">
            <div id="selected-value">Seleciona o tipo:</div>
          </div>
        </div>

        <ul id="options">
          <li class="option">

            <input 
              type="radio"
              name="category"
              value="trabalho"
              data-label="Trabalho"
            >

            <span class="label">Trabalho</span>
          </li>
          <li class="option">

            <input 
              type="radio"
              name="category"
              value="jogos"
              data-label="Jogos"
            >

            <span class="label">Jogos</span>
          </li>
          <li class="option">

            <input 
              type="radio"
              name="category"
              value="casa"
              data-label="Casa"
            >

            <span class="label">Casa</span>
          </li>
          <li class="option">

            <input 
              type="radio"
              name="category"
              value="estudos"
              data-label="Estudos"
            >

            <span class="label">Estudos</span>
          </li>
        </ul>
        
        <!-- <select name="task-type" id="task-type">
          <option value="estudos">Estudos</option>
          <option value="trabalhos">Trabalho</option>
          <option value="casa">Casa</option>
          <option value="jogos">Jogos</option>
        </select> -->
      </div>
      
      <!-- <div class="custom-select">
        <select name="current-state" id="task-state">
          <option value="planningToDo">Planning to do</option>
          <option value="inProgress">In progress</option>
        </select>
      </div>
      
      <button>Create Task</button>
    </div> -->
  </main>

  <script src="./script/main.js"></script>
</body>
</html>
